<div class="content contact">
  <h1>Fale Conosco</h1>
  <p class='subTitle'>Utilize nossos canais para esclarecer suas dúvidas,
       solicitar informações ou fazer sugestões sobre nossos serviços</p>

       <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form-horizontal">
          <fieldset>
          
          
          
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="assunto">Selecione o Assunto</label>
            <div class="col-md-4">
              <select id="assunto" name="assunto" class="form-control">
                <option value="1">Selecione Aqui</option>  
                <option value="2">Hotel</option>
                <option value="3">Rodoviário</option>
                <option value="4">Aéreo</option>
                <option value="5">Navio</option>
                <option value="6">Agente de Viajem</option>
                <option value="8">Cadastro</option>
                <option value="7">Outros</option>
              </select>
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="nome">Nome Completo</label>  
            <div class="col-md-4">
            <input id="nome" name="nome" type="text" formControlName="nome" class="form-control input-md" required="">
            <div class="alert alert-danger" *ngIf="formGroup.controls.nome.errors && formGroup.controls.nome.dirty">Nome Inválido</div>              
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="reserva">Número da Reserva</label>  
            <div class="col-md-4">
            <input id="reserva" name="reserva" type="text" formControlName="reserva" class="form-control input-md">
            <div class="alert alert-danger" *ngIf="formGroup.controls.reserva.errors && formGroup.controls.reserva.dirty">Nº de Reserva Inválida</div> 
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="email">E-mail</label>  
            <div class="col-md-4">
            <input id="email" name="email" type="text" formControlName="email" class="form-control input-md">
            <div class="alert alert-danger" *ngIf="formGroup.controls.email.errors && formGroup.controls.email.dirty">E-mail Inválido</div>
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="cpf">CPF</label>  
            <div class="col-md-4">
            <input id="cpf" name="cpf" type="text" formControlName="cpf" class="form-control input-md">
            <div class="alert alert-danger" *ngIf="formGroup.controls.cpf.errors && formGroup.controls.cpf.dirty">CPF Inválido</div>
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="telefone">Telefone Residencial</label>  
            <div class="col-md-4">
            <input id="telefone" name="telefone" type="text" formControlName="telefone" class="form-control input-md">
            <div class="alert alert-danger" *ngIf="formGroup.controls.telefone.errors && formGroup.controls.telefone.dirty">Telefone Inválido</div>  
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="celular">Celular</label>  
            <div class="col-md-4">
            <input id="celular" name="celular" type="text" formControlName="celular" class="form-control input-md">
            <div class="alert alert-danger" *ngIf="formGroup.controls.celular.errors && formGroup.controls.celular.dirty">Celular Inválido</div>
            </div>
          </div>
          
          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="mensagem">Mensagem</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="mensagem" formControlName="mensagem" name="mensagem"></textarea>
            </div>
          </div>
          
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="enviar"></label>
            <div class="col-md-4">
              <button id="enviar" name="enviar" class="btn btn-primary" [disable]="formGroup.invalid">Enviar Mensagem</button>
            </div>
          </div>
          
          </fieldset>
          </form>
